    <script>
            function guessFavoriteNumber() {
                var favoriteNumber = Math.floor(Math.random() * 6); 
                var userGuess = prompt("Can you guess my favorite number? Enter a number from 0 to 5:");

                if (userGuess === null) {
                    alert("You cancelled the game.");
                } else {
                    userGuess = parseInt(userGuess);

                    if (!isNaN(userGuess) && userGuess >= 0 && userGuess <= 5) {
                        if (userGuess === favoriteNumber) {
                            alert("Congratulations! You guessed my favorite number!");
                        } else {
                            alert("Sorry, that's not my favorite number. It's " + favoriteNumber + ".");
                        }
                    } else {
                        alert("Please enter a valid number from 0 to 5.");
                    }
                }
            }
            guessFavoriteNumber();
        </script>
