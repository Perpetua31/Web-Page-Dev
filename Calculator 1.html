<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <script>
        function submitNumber(operation) {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);

            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers");
                return;
            }

            var result;

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        alert("Cannot divide by zero");
                        return;
                    }
                    break;
                default:
                    alert("Invalid operation");
                    return;
            }

            alert("Result: " + result);
        }
    </script>
</head>

<body>

    <h1>Simple Calculator</h1>

    <p>
        <label for="num1">Enter First Number:</label>
        <input type="text" id="num1">
    </p>
    <p>
        <label for="num2">Enter Second Number:</label>
        <input type="text" id="num2">
    </p>

    <p>
        <button onclick="submitNumber('add')">Add</button>
        <button onclick="submitNumber('subtract')">Subtract</button>
        <button onclick="submitNumber('multiply')">Multiply</button>
        <button onclick="submitNumber('divide')">Divide</button>
    </p>

</body>

</html>
